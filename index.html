<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://francisconeto96.github.io/calculadora01/index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <title>Calculadora</title>
</head>
<body>
    <div class="fundo">
        <form action="teste">
            <input id="resultado"  type="text" disabled> <br>

            <input class="numero" id="7" type="button" value="7" onclick="valor(7)">
            <input class="numero" id="8" type="button" value="8" onclick="valor(8)">
            <input class="numero" id="9" type="button" value="9" onclick="valor(9)">
            <input class="numero"  id="mult" type="button" value="x"onclick="valor('*')"><br>

            <input class="numero" id="4" type="button" value="4" onclick="valor(4)">
            <input class="numero" id="5" type="button" value="5" onclick="valor(5)" >
            <input class="numero" id="6" type="button" value="6" onclick="valor(6)">
            <input class="numero" id="sub" type="button" value="-" onclick="valor('-')"><br>

            <input class="numero" id="1" type="button" value="1" onclick="valor(1)">
            <input class="numero" id="2" type="button" value="2" onclick="valor(2)">
            <input class="numero" id="3" type="button" value="3" onclick="valor(3)">
            <input class="numero" id="somar" type="button" value="+" onclick="valor('+')"> <br>
            
            <input class="numero" id="0" type="button" value="0" onclick="valor(0)">
            <input class="numero" id="ponto" type="button" value="." onclick="valor('.')">
            <input class="numero" id="igual" type="button" value="=" onclick="calcular()">
            <input class="numero" id="div" type="button" value="/" onclick="valor('/')">
            <br>
            
             
            <input id="c" type="button" class="numero" value="C" onclick="limpar()">
            

        </form>
        
    </div>
    


       <script src="https://francisconeto96.github.io/calculadora01/index.js"></script> 

</body>
</html>
